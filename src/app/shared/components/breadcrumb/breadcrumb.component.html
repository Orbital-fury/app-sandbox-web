<nav aria-label="breadcrumb" class="ms-4 mt-2 small">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" [ngClass]="{'active': last}"
      *ngFor="let breadcrumb of breadcrumbs$ | async; let last = last">
      <a *ngIf="!last" [routerLink]="breadcrumb.path">{{ breadcrumb.label }}</a>
      <span *ngIf="last">{{ breadcrumb.label }}</span>
    </li>
  </ol>
</nav>
