<div class="toast show mb-2" role="alert" aria-live="assertive" aria-atomic="true" [class]="options.toastClass">
  <div class="toast-header" [class]="options.titleClass">
    <strong *ngIf="title" class="me-auto" [attr.aria-label]="title">{{ title }}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body" [class]="options.messageClass">
    <div *ngIf="message && options.enableHtml" role="alert" [innerHTML]="message">
    </div>
    <div *ngIf="message && !options.enableHtml" role="alert" [attr.aria-label]="message">
      {{ message }}
    </div>
  </div>
</div>
