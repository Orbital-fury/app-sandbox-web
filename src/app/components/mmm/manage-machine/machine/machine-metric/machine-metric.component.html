<div class="card">
  <div class="card-header fw-bold text-center">
    {{ metric.name }}
  </div>
  <div class="card-body">
    <ng-container *ngIf="metric.dataType === 'MAINTENANCE'">
      <highcharts-chart
        [Highcharts]="highcharts"
        [options]="chartOptions"
        style="width: 100%; height: 50%; display: block; margin: 0 auto;"
      ></highcharts-chart>
    </ng-container>
    <div class="text-center" *ngIf="metric.dataType === 'INFO'">
      {{ metric.current }} {{ metric.unit }}
    </div>
  </div>
</div>
