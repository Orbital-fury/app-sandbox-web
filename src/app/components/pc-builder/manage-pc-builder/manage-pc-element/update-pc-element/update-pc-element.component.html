<div class="container">
    <h2 class="border-bottom title-border pb-1 my-4">{{ update }} PC element</h2>
    <app-loader *ngIf="loadingSinglePcElement"></app-loader>
    <form *ngIf="!loadingSinglePcElement" [formGroup]="pcElementForm" (ngSubmit)="onSubmit()">


        <div class="row mb-3">
            <label class="col-2 form-label form-text" for="brand">Brand</label>
            <div class="col-10">
                <input class="form-control" [ngClass]="brand!.valid ? 'is-valid' : 'is-invalid'" id="brand" type="text"
                    formControlName="brand" autocomplete="off" />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-2 form-label form-text" for="model">Model</label>
            <div class="col-10">
                <input class="form-control" [ngClass]="model!.valid ? 'is-valid' : 'is-invalid'" id="model" type="text"
                    formControlName="model" autocomplete="off" />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-2 form-label form-text" for="price">Price</label>
            <div class="col-10">
                <input class="form-control" [ngClass]="price!.valid ? 'is-valid' : 'is-invalid'" id="price" type="text"
                    formControlName="price" autocomplete="off" />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-2 form-label form-text" for="img">Image</label>
            <div class="col-10">
                <input class="form-control" id="img" type="text"
                    formControlName="img" autocomplete="off" />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-2 form-label form-text" for="type">Type</label>
            <div class="col-10">
                <input type="radio" class="btn-check" id="CPU" autocomplete="off" formControlName="type" value="CPU">
                <label class="btn btn-outline-dark" for="CPU">CPU</label>

                <input type="radio" class="btn-check" id="CASE" autocomplete="off" formControlName="type" value="CASE">
                <label class="btn btn-outline-dark" for="CASE">Case</label>

                <input type="radio" class="btn-check" id="GPU" autocomplete="off" formControlName="type" value="GPU">
                <label class="btn btn-outline-dark" for="GPU">GPU</label>

                <input type="radio" class="btn-check" id="MOBO" autocomplete="off" formControlName="type" value="MOBO">
                <label class="btn btn-outline-dark" for="MOBO">Motherboard</label>
                
                <input type="radio" class="btn-check" id="POWER" autocomplete="off" formControlName="type" value="POWER">
                <label class="btn btn-outline-dark" for="POWER">Power supply</label>

                <input type="radio" class="btn-check" id="RAM" autocomplete="off" formControlName="type" value="RAM">
                <label class="btn btn-outline-dark" for="RAM">RAM</label>
            </div>
        </div>
        

        <div class="d-flex justify-content-between">
            <button class="btn btn-secondary" (click)="onReset()" type="button">Reset</button>
            <button class="btn btn-primary" [disabled]="!pcElementForm.valid || pcElementForm.pristine"
                type="submit">
                {{ update }} PC element
            </button>
        </div>
    </form>
</div>
