<h1>{{ customer.name }}</h1>
<br />
<h2>Factories</h2>
<div class="d-grid customer-grid">
  <ng-container *ngFor="let factory of factories; let i = index">
    <div class="accordion">
      <div class="accordion-item">
        <h2 class="accordion-header accordion-item" [attr.id]="'heading' + i">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            [attr.data-bs-target]="'#collapse' + i"
            aria-expanded="false"
            [attr.aria-controls]="'collapse' + i"
          >
            <span class="fs-4">{{ factory.name }}</span>
          </button>
        </h2>
        <p class="accordion-body">Address: {{ factory.address }}</p>
        <div
          [attr.id]="'collapse' + i"
          class="accordion-collapse collapse"
          [attr.aria-labelledby]="'heading' + i"
        >
          <div class="accordion-body">
            <table class="table table-bordered">
              <tr>
                <th>Machines</th>
              </tr>
              <tr *ngFor="let machine of factory.machines">
                <td>{{ machine.name }}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
